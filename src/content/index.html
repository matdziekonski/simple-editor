<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORMULARZ KONTAKTOWY</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
  <main>
  <h1 class="header">formularz kontaktowy</h1>
  <article class="header__article">Jeżeli jesteście ciekawi szczegółów oferty i wpsółracy zapraszam do wypełnienia formularza kontaktowego. Odpoweim najszybciej jak to będzie możliwe.
  </article>
  
  <form class="form">
    <p class="form__paragraph">
        <label class="font" for="name">Imię i Nazwisko</label></br>
        <input type="text" name="name" placeholder="Imię i Nazwisko" id="name">
    </p>
    <p class="form__paragraph">
        <label class="font" for="date">Data ślubu</label></br>
        <input type="date" name="date" placeholder="data" id="date">
    </p>
    <p class="form__paragraph">
        <label class="font" for="phone">Nr telefon</label></br>
        <input type="number" name="phone" placeholder="telefon" id="phone">
    </p>
    <p class="form__paragraph">
        <label class="font" for="mail">Adres e-mail</label></br>
        <input type="email" name="mail" placeholder="email" id="mail">
    </p>
    <p class="form__paragraph">
        <label class="font" for="city">Miejsce ceremonii</label></br>
        <input type="text" name="city" placeholder="adres" id="city">
    </p>
    <p class="form__paragraph">
        <label class="font" for="name">Nazwa miejsca przyjęcia</label></br>
        <input type="text" name="name" id="name">
    </p>
    <p class="form__paragraph">
      <label class="font" for="textarea"> Wiadomość</label></br>
      <textarea id="textarea" name="textarea"></textarea>
    </p>
    
  </form>
  <button class="loadButton">LOAD</button>
  <button class="saveButton">SAVE</button>
  <button class="sendButton"><a href=sended.html>WYŚLIJ</a></button>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
